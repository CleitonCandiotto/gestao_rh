{% extends 'base.html' %}
{% load bootstrap %}


{% block main %} 
    <form method="post">
        {% csrf_token %}
        {{ form|bootstrap }}
        <button type="submit">Salvar</button>
    </form>
    <br>
    <a href="{% url 'create_documento' object.id %}" class="btn btn-info">Adicionar Documento</a>
    <br>

    {% for documento in object.documento_set.all %}
        <a href="{{ documento.documento.url }}" target="_blank">{{ documento }}</a> <br>
    {% endfor %}

{% endblock %}
